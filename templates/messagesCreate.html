<h1>Create A Message</h1>
<h2>Please create a message with or without category to be posted on the BBS</h2>
<a class="backButton" href="/messages/all">Back</a>
<hr />


<div class="formWrapper">
  <form id="messagesCreate" action="/api/messages" method="POST">
    <div class="formError"></div>
    <input class="hiddenPhoneNumberInput"  type="hidden" name="phone" />
    <div class="inputWrapper">
      <div class="inputLabel">Title: </div>
      <input type="text" name="title" placeholder="Title" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Category: </div>
      <input type="text" name="category" placeholder="Category" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Message: </div>
      <textarea name="content" placeholder="What are you thinking"></textarea>
    </div>

    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta green">Create Message</button>
    </div>
  </form>
</div>
