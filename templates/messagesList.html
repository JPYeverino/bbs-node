<h1>Dashboard</h1>
<h2>Review all your messages</h2>
<a class="backButton" href="/messages/create">Write a message</a>
<hr />


<div class="formWrapper">
  <form action="/api/messages/" method="POST" id="dashboard">
    <input class="hiddenPhoneNumberInput" type="hidden" name="phone" />
  </form>
</div>

<div class="inputLabel">Records per page</div>
<div class="pagination">
  <a href="#" class="pgSize">5</a>
  <a href="#" class="pgSize">10</a>
</div>
<div class="inputLabel">Page</div>
<div class="paginationLinks checkboxGroup">
</div>

<div id="messagesContainer"></div>

<template class="pagTemplate">
  <a href="#" class="pageNum"></a>
</template>

<template id="messageTemplate">
  <div class="blurb">
    <h3>User name: <span id="msgName"></span> <span id="msgTitle">Title</span></h3>
    <h4>Date: <span id="msgDate"></span></h4>
    <p id="msgContent"></p>
  </div>
</template>
